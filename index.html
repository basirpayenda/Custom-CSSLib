<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://kit.fontawesome.com/987eff0098.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container mgt-1">
    <div class="row">
      <!------------------------- product card ------------------------->
      <div class="small-6 extra-small-12 medium-6 large-4">
        <div class="product-card shadow-sm">
          <div class="card-header">
            <img src="https://bit.ly/2TYfIxu" alt="" class='photo'>
            <img src="https://bit.ly/2QaVeRa" alt="" class='photo-cover'>
          </div>
          <div class="card-body flex justify-content-between">
            <div>
              <span class="badge red">New</span>
              <span class="badge green">Featured</span>
              <h2 class='product-name'>Beast Shirt</h2>
              <h3 class="price">$40</h3>
            </div>
            <button class="button cart-btn"><i class="fas fa-cart-plus"></i></button>
          </div>
        </div>
      </div>

    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
